<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Question number two</title>
  </head>
  <body>

      <div class="wrapper">


        <div class="container-md">

            <form action="" method="post">
                <fieldset>
                  <legend><h1>Sign Up Form Example</h1></legend>
          
    
                  <div class="input-group">
                    <legend>First , Last Name</legend>
                    <div class="input-group-prepend">
                      
                    </div>
                    <input type="text" name="firstName" id="firstName"class="form-control" placeholder="First Name" required />
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="last Name" required/>
                  </div>
          
             
                 
          
                  <legend>Organization</legend>
                  <input type="text" name="organization" id="organization"class="form-control" placeholder="Organization" required/>
                  <legend>Email Address</legend>
                  <input type="email" name="email" id="email" class="form-control"placeholder="Email Address" required/>
          
                  <legend>Work phone</legend>
                  <input type="tel" name="workPhone" id="workPhone" class="form-control"placeholder="Work phone" required/>
                  <legend>Home phone</legend>
                  <input type="tel" name="homePhone" id="homePhone"class="form-control"placeholder="Home phone" required />
                  <legend>cell phone</legend>
                  <input type="tel" name="cellPhone" id="cellPhone" class="form-control"placeholder="cell phone" required/>
                  <legend>Fax</legend>
                  <input type="text" name="fax" id="fax" class="form-control "placeholder="Fax" required/>
          
                  <legend>Address 1</legend>
                  <input type="text" name="address1" id="address1" class="form-control"placeholder="Address 1" required/>
          
                  <legend>Address 2</legend>
                  <input type="text" name="address2" id="address2" class="form-control"placeholder="Address 2" required/>
          
                  <legend>City</legend>
                  <input type="text" name="city" id="city"class="form-control"placeholder="City" required/>
          
                  <legend>state province</legend>
                  <input type="text" name="state" id="state" class="form-control" placeholder="state province" required/>
          
             
                  <legend>Zip postal code</legend>
                  <input type="number" name="code" id="code"class="form-control"placeholder="Zip postal code" required/>
          
                  <legend>Country</legend>
                  <input type="text" name="country" id="country"class="form-control"placeholder="Country" required/>
          <br>

                  <button class="btn btn-success btn-lg btn-block" id="submit" type="submit" style="align-items: center;">submit</button>
          
                </fieldset>
              </form>
    
    
        </div>
        
      </div>
    <script src="script.js"></script>
  </body>
</html>
